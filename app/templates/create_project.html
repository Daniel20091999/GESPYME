<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto - Gestión de Recursos Humanos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/crud_project_task.css">
</head>
<body>
    <div class="container-fluid vh-85 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <h2>Crear Proyecto</h2>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreProyecto" required>
                </div>
                <div class="col-md-6">
                    <label for="managerProyecto" class="form-label">Manager del Proyecto</label>
                    <select class="form-select" id="managerProyecto" required>
                        <option value="manager1">Manager 1</option>
                        <option value="manager2">Manager 2</option>
                        <option value="manager3">Manager 3</option>
                        <!-- Agrega más opciones aquí si es necesario -->
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="tareaProyecto" class="form-label">Tarea</label>
                    <input type="text" class="form-control" id="tareaProyecto" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-end">
                    <button type="button" class="btn btn-success me-3">Guardar</button>
                    <button type="button" class="btn btn-warning me-3">Salir</button>
                    <button type="button" class="btn btn-primary">Crear Otro Proyecto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
