<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Proyecto</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/crud_project_task.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <!-- Primer Bloque -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <h3>Nombre del Proyecto a Eliminar</h3>
                    <input type="text" class="form-control mb-3" placeholder="Nombre del Proyecto">
                    <h3>Manager del Proyecto</h3>
                    <input type="text" class="form-control mb-4" placeholder="Manager del Proyecto">
                </div>
            </div>

            <!-- Segundo Bloque -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <p class="text-muted">PROYECTO: Horas Trabajadas</p>
                    <input type="text" class="form-control mb-4" placeholder="Horas Trabajadas">
                </div>
            </div>

            <!-- Tercer Bloque -->
            <div class="row">
                <div class="col-md-12 text-end">
                    <p class="text-muted">¿Estás seguro de que quieres borrar este proyecto?</p>
                    <button type="button" class="btn btn-danger me-3">Eliminar</button>
                    <button type="button" class="btn btn-warning me-3">Salir</button>
                    <button type="button" class="btn btn-primary">Eliminar Otro Proyecto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
