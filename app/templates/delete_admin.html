<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Administrador/Manager - Gestión de Recursos Humanos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/delete_admin.css">
</head>
<body>
    <div class="container-fluid vh-85 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <h2>Administrador/Manager</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="apellido1" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="apellido1" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="apellido2" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="apellido2" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="horas-semanales" class="form-label">Horas Semanales</label>
                        <input type="number" class="form-control" id="horas-semanales" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="coste-hora" class="form-label">Coste por Hora</label>
                        <input type="number" class="form-control" id="coste-hora" value="" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="puesto-trabajo" class="form-label">Puesto de Trabajo</label>
                        <input type="text" class="form-control" id="puesto-trabajo" value="" readonly>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <p>¿Estás seguro de que quieres borrar?</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-danger me-3">Eliminar</button>
                    <button type="button" class="btn btn-warning me-3">Salir</button>
                    <button type="button" class="btn btn-primary">Eliminar Otro Trabajador</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
