<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - Gestión de Recursos Humanos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/crud_project_task.css">
</head>
<body>
    <div class="container-fluid vh-85 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h3>Seleccionar Proyecto</h3>
                    <select class="form-select mb-3">
                        <!-- Opciones de proyectos -->
                    </select>
                </div>
                <div class="col-md-6">
                    <h3>Nombre de la Tarea</h3>
                    <input type="text" class="form-control mb-3">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <h3>Fecha de Inicio</h3>
                    <select class="form-select mb-3">
                        <!-- Opciones de fecha de inicio -->
                    </select>
                </div>
                <div class="col-md-4">
                    <h3>Fecha de Fin</h3>
                    <select class="form-select mb-3">
                        <!-- Opciones de fecha de fin -->
                    </select>
                </div>
                <div class="col-md-4">
                    <h3>Fecha Límite</h3>
                    <select class="form-select mb-3">
                        <!-- Opciones de fecha límite -->
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <h3>Añadir Comentario</h3>
                    <input type="text" class="form-control mb-3">
                    <h3>Añadir Trabajadores</h3>
                    <select class="form-select mb-3">
                        <!-- Opciones de trabajadores -->
                    </select>
                    <button type="button" class="btn btn-primary mb-3">Añadir Trabajador</button>
                </div>
                <div class="col-md-6">
                    <h3>Estado de la Tarea</h3>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="estado-tarea" id="iniciado" value="iniciado" checked>
                        <label class="form-check-label" for="iniciado">Iniciado</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="estado-tarea" id="finalizado" value="finalizado">
                        <label class="form-check-label" for="finalizado">Finalizado</label>
                    </div>
                    <h3>Horas Trabajadas</h3>
                    <input type="number" class="form-control mb-3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-end">
                    <button type="button" class="btn btn-success me-3">Guardar</button>
                    <button type="button" class="btn btn-warning me-3">Salir</button>
                    <button type="button" class="btn btn-primary">Crear Otra Tarea</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
