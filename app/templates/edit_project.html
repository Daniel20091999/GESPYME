<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Proyecto</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/edit_project.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <!-- Primer Bloque -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2>Proyecto</h2>
                    <input type="text" class="form-control mb-3" placeholder="Nombre del Proyecto">
                    <h3>Manager del Proyecto</h3>
                    <select class="form-select mb-4">
                        <option value="manager1">Manager 1</option>
                        <option value="manager2">Manager 2</option>
                        <option value="manager3">Manager 3</option>
                        <!-- Agregar más opciones aquí si es necesario -->
                    </select>
                </div>
            </div>

            <!-- Segundo Bloque -->
            <div class="row">
                <div class="col-md-6">
                    <h3>Tareas del Proyecto</h3>
                    <ul class="list-group mb-3">
                        <li class="list-group-item">Tarea 1</li>
                        <li class="list-group-item">Tarea 2</li>
                        <!-- Agregar más tareas aquí si es necesario -->
                    </ul>
                    <h3>Total:</h3>
                    <input type="text" class="form-control mb-4" placeholder="Total Tareas">
                </div>
                <div class="col-md-6">
                    <h3>Trabajadores del Proyecto</h3>
                    <ul class="list-group mb-3">
                        <li class="list-group-item">Trabajador 1</li>
                        <li class="list-group-item">Trabajador 2</li>
                        <!-- Agregar más trabajadores aquí si es necesario -->
                    </ul>
                    <h3>Total:</h3>
                    <input type="text" class="form-control mb-4" placeholder="Total Trabajadores">
                </div>
            </div>

            <!-- Tercer Bloque -->
            <div class="row text-center mt-4">
                <div class="col-md-12">
                    <h3>Estado del Proyecto</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="estadoProyecto" id="estadoIniciado" value="iniciado">
                        <label class="form-check-label" for="estadoIniciado">Iniciado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="estadoProyecto" id="estadoFinalizado" value="finalizado">
                        <label class="form-check-label" for="estadoFinalizado">Finalizado</label>
                    </div>
                    <h3 class="text-muted mt-4">Horas Trabajadas</h3>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Cuarto Bloque -->
            <div class="row mt-4">
                <div class="col-md-12 text-end">
                    <button type="button" class="btn btn-success me-3">Guardar</button>
                    <button type="button" class="btn btn-warning me-3">Salir</button>
                    <button type="button" class="btn btn-primary">Visualizar Otro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
