<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Administrador/Manager - Gesti√≥n de Recursos Humanos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/search_admin_manager.css">
</head>
<body>
    <div class="container-fluid vh-85 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <h2>Indica la persona a buscar</h2>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <select class="form-select" aria-label="Nombre">
                        <option selected>Nombre</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Primer Apellido">
                        <option selected>Primer Apellido</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Segundo Apellido">
                        <option selected>Segundo Apellido</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-end">
                    <button type="button" class="btn btn-warning me-3">Salir</button>
                    <button type="button" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
