<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Manager - Task Project</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/menu.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid vh-50 d-flex flex-column justify-content-between">
        <div class="row">
            <!-- Bloque Izquierdo (Proyectos) -->
            <div class="col-md-6 text-center">
                <div class="menu-block">
                    <h2>Proyectos</h2>
                    <button class="btn btn-primary mb-3">Crear Proyecto</button>
                    <button class="btn btn-primary mb-3">Ver/Editar Proyecto</button>
                    <button class="btn btn-primary mb-3">Eliminar Proyecto</button>
                    <button class="btn btn-primary mb-3">Lista de Proyectos</button>
                    <button class="btn btn-primary">Evaluación Trabajador</button>
                </div>
            </div>
            <!-- Bloque Derecho (Tareas) -->
            <div class="col-md-6 text-center">
                <div class="menu-block">
                    <h2>Tareas</h2>
                    <button class="btn btn-primary mb-3">Crear Tarea</button>
                    <button class="btn btn-primary mb-3">Ver/Editar Tarea</button>
                    <button class="btn btn-primary mb-3">Eliminar Tarea</button>
                    <button class="btn btn-primary mb-3">Lista de Proyectos</button>
                    <button class="btn btn-primary mb-3">Visualizar Calendario</button>
                </div>
            </div>
        </div>
        <!-- Tercer Bloque (Salir) -->
        <div class="row">
            <div class="col-md-12 text-end">
                <button type="button" class="btn btn-warning me-3">Salir</button>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
